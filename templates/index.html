<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dropout Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Student Dropout Prediction</h2>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="feature1">Feature 1</label>
                <input type="text" class="form-control" id="feature1" name="feature1">
            </div>
            <div class="form-group">
                <label for="feature2">Feature 2</label>
                <input type="text" class="form-control" id="feature2" name="feature2">
            </div>
            <!-- Add more input fields for other features as needed -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <h3 class="text-center">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
